<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin UIkit</title>
    <!-- Fontanwesome -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Css chung -->
    <!-- DatatableJS-->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.uikit.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-black">
    <div class="uk-flex-center" uk-grid>
        <div class="login uk-padding uk-border-rounded">
            <h3 class="uk-text-center uk-text-bold uk-text-uppercase">Đăng nhập</h3>
            <!-- <div class="uk-text-center uk-text-danger uk-margin">Tài khoản mật khẩu không chính sác</div> -->
            <form class="uk-flex-middle uk-grid-small" action="" uk-grid>
                <label class="uk-width-1-3 ">Tên đăng nhập</label>
                <input class="uk-width-2-3 uk-input" type="text" placeholder="Tên đăng nhập">
                <label class="uk-width-1-3">Mật khẩu</label>
                <input class="uk-width-2-3 uk-input" type="password" placeholder="Mật khẩu ">

                <div class="uk-width-3-3">
                    <input class="uk-checkbox uk-margin-right" type="checkbox">
                    <label>Nhớ mật khẩu</label>
                </div>
                <div class="uk-width-3-3 uk-text-center">
                    <button class="uk-button uk-button-primary uk-border-rounded" type="submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
    <section>

    </section>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js "></script>

</body>

</html>
